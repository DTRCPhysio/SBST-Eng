<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STarT Back Screening Tool (SBST)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .option {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .option input {
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #125a9c;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .close-btn {
      margin-top: 15px;
      padding: 10px 16px;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #333;
    }
    .warning {
      color: #c62828;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .options {
        flex-direction: column;
      }
      .option {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>STarT Back Screening Tool</h1>
  <p>Thinking about the last 2 weeks, tick your response to the following questions:</p>

  <div id="questions"></div>

  <button onclick="calculateScore()">Calculate Score</button>
  <div id="warning" class="warning"></div>
</div>

<!-- Modal -->
<div id="scoreModal" class="modal">
  <div class="modal-content">
    <h2>Your Results</h2>
    <p id="totalScoreText"></p>
    <p id="subScoreText"></p>
    <p id="riskGroupText" style="font-weight:bold;"></p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const questions = [
  { text: "1. My back pain has spread down my leg(s) at some time in the last 2 weeks", name: "q1", type: "binary" },
  { text: "2. I have had pain in the shoulder or neck at some time in the last 2 weeks", name: "q2", type: "binary" },
  { text: "3. I have only walked short distances because of my back pain", name: "q3", type: "binary" },
  { text: "4. In the last 2 weeks, I have dressed more slowly than usual because of back pain", name: "q4", type: "binary" },
  { text: "5. It's not really safe for a person with a condition like mine to be physically active", name: "q5", type: "binary" },
  { text: "6. Worrying thoughts have been going through my mind a lot of the time", name: "q6", type: "binary" },
  { text: "7. I feel that my back pain is terrible and it's never going to get any better", name: "q7", type: "binary" },
  { text: "8. In general I have not enjoyed all the things I used to enjoy", name: "q8", type: "binary" },
  { text: "9. Overall, how bothersome has your back pain been in the last 2 weeks", name: "q9", type: "impact" }
];

const binaryOptions = [
  { label: "Disagree", value: 0 },
  { label: "Agree", value: 1 }
];

const impactOptions = [
  { label: "Not at all", value: 0 },
  { label: "Slightly", value: 0 },
  { label: "Moderately", value: 0 },
  { label: "Very much", value: 1 },
  { label: "Extremely", value: 1 }
];

const questionsDiv = document.getElementById("questions");

questions.forEach((q, index) => {
  const qDiv = document.createElement("div");
  qDiv.className = "question";

  const title = document.createElement("div");
  title.className = "question-title";
  title.textContent = q.text;
  qDiv.appendChild(title);

  const optionsDiv = document.createElement("div");
  optionsDiv.className = "options";

  const options = q.type === "binary" ? binaryOptions : impactOptions;

  options.forEach(opt => {
    const label = document.createElement("label");
    label.className = "option";

    const input = document.createElement("input");
    input.type = "radio";
    input.name = q.name;
    input.value = opt.value;

    label.appendChild(input);
    label.appendChild(document.createTextNode(opt.label));
    optionsDiv.appendChild(label);
  });

  qDiv.appendChild(optionsDiv);
  questionsDiv.appendChild(qDiv);
});

function calculateScore() {
  const warning = document.getElementById("warning");
  warning.textContent = "";

  let totalScore = 0;
  let subScore = 0;

  for (let i = 1; i <= 9; i++) {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (!selected) {
      warning.textContent = "Please complete all questions before calculating.";
      return;
    }

    const val = parseInt(selected.value);
    totalScore += val;

    if (i >= 5 && i <= 8) {
      subScore += val;
    }
  }

  // Risk stratification
  let riskGroup = "";
  if (subScore >= 4) {
    riskGroup = "High Risk";
  } else if (totalScore >= 4) {
    riskGroup = "Medium Risk";
  } else {
    riskGroup = "Low Risk";
  }

  document.getElementById("totalScoreText").innerHTML = `Total Score: <strong>${totalScore}</strong> (Q1–9)`;
  document.getElementById("subScoreText").innerHTML = `Psychosocial Subscore: <strong>${subScore}</strong> (Q5–8)`;
  document.getElementById("riskGroupText").innerHTML = `Stratified Risk Group: <strong>${riskGroup}</strong>`;
  document.getElementById("scoreModal").style.display = "block";
}

function closeModal() {
  document.getElementById("scoreModal").style.display = "none";
}
</script>

</body>
</html>
